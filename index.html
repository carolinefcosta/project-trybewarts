<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button type="submit" id="botaoLogin">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" method="get" id="evaluation-form">

      <section class="fullname">
        <label for="input-name"></label>
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <label for="input-lastname"></label>
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </section>
    
      <section class="input-and-house">
        <label for="input-email"></label>
        <input type="email" name="email" id="input-email" placeholder="Email">
        <label for="house"> Casa: </label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
           <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>

      <label for="label-family" id="label-family"> Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" id="frontend" value="Frontend"> Familia FrontEnd
        </label>
        <label for="backend">
          <input type="radio" name="family" id="backend" value="Backend"> Famila BackEnd
        </label>
        <label for="fullstack">
          <input type="radio" name="family" id="fullstack" value="FullStack"> Famila FullStack
      </label>

      <section>
        <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?
          <label for="hofs">
            <input type="checkbox" name="" id="hofs" class="subject" value="HoFs"> HoFs
          </label>
          <label for="jest">
            <input type="checkbox" name="" id="jest" class="subject" value="Jest"> Jest
          </label>
          <label for="promises">
            <input type="checkbox" name="" id="promises" class="subject" value="Promises"> Promises
          </label>
          <label for="react">
            <input type="checkbox" name="" id="react" class="subject" value="React"> React
          </label>
          <label for="sql">
            <input type="checkbox" name="" id="sql" class="subject" value="SQL"> SQL
          </label>
          <label for="python">
            <input type="checkbox" name="" id="python" class="subject" value="Python"> Python
          </label>
        </label>
      </section>

      <label id="label-rate">Como você avalia a Trybewarts?
        <input type="radio" name="rate" value="1" id="">1
        <input type="radio" name="rate" value="2" id="">2
        <input type="radio" name="rate" value="3" id="">3
        <input type="radio" name="rate" value="4" id="">4
        <input type="radio" name="rate" value="5" id="">5
        <input type="radio" name="rate" value="6" id="">6
        <input type="radio" name="rate" value="7" id="">7
        <input type="radio" name="rate" value="8" id="">8
        <input type="radio" name="rate" value="9" id="">9
        <input type="radio" name="rate" value="2" id="">10
      </label>

      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textArea" cols="30" rows="10" max="500"></textarea>

      <label id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
      </label>

      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
