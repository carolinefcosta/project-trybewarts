<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button type="submit" id="botaoLogin">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" method="get" id="evaluation-form">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória
      <label for="input-name"></label>
      <input type="text" name="nome" id="input-name" placeholder="Nome">
      <label for="input-lastname"></label>
      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      <label for="input-email"></label>
      <input type="email" name="email" id="input-email" placeholder="Email">

    </option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      
      <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?
        <label for="hofs">
          <input type="checkbox" name="" id="hofs" class="subject" value="HoFs"> HoFs
        </label>
        <label for="jest">
          <input type="checkbox" name="" id="jest" class="subject" value="Jest"> Jest
        </label>
        <label for="promises">
          <input type="checkbox" name="" id="promises" class="subject" value="Promises"> Promises
        </label>
        <label for="react">
          <input type="checkbox" name="" id="react" class="subject" value="React"> React
        </label>  
        <label for="sql">
          <input type="checkbox" name="" id="sql" class="subject" value="SQL"> SQL
        </label>
        <label for="python">
          <input type="checkbox" name="" id="python" class="subject" value="Python"> Python
        </label>
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
    <script src="script.js"></script>
</body>
</html>
