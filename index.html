<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button type="submit" id="botaoLogin">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" method="get" id="evaluation-form">
      <label for="input-name"></label>
      <input type="text" name="nome" id="input-name" placeholder="Nome">
      <label for="input-lastname"></label>
      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      <label for="input-email"></label>
      <input type="email" name="email" id="input-email" placeholder="Email">

    </form>
  </main>
    <script src="script.js"></script>
</body>
</html>
